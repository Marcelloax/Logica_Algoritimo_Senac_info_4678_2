<body>
    <br><input type="text" id="valor">

    <button onclick="KM()">Entrar </button>
    <script>

            var random = Math.trunc(Math.random()*6);
            var valor = document.getElementById("valor").value;
            if (valor == random){
                alert ("Você acertou mizera")}
            else {
                alert ("você errou infelizmente, mas tente novamente")
            }
            
        
    }              
            
    </script>
