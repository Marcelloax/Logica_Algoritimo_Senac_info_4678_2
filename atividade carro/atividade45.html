<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload = function(){
            var teste = Number(prompt("valor inicial"));
            var teste1 = Number(prompt("valor final"));
            var teste2 = Number(prompt("incremento"));

            if(teste>=teste1)
            {
                var todos = "";
                for(var i = teste1; i <= teste; i +=teste2){
                    todos = todos +"  "+ i;
                }
                todos = todos + " Acabou!";
                alert(todos);
            }else{
                console.log(" Acabou!")
            }  
        }
           
    </script>
</body>
</html>
