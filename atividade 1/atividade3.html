<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input type="text" id="nome">
<input type="number" id="salario">
<button onclick="exibeDadoDigitado()">Entrar </button>
<script>
    function exibeDadoDigitado(){
    var nome = document.getElementById("nome").value;
    var salario = Number(document.getElementById("salario").value);
    alert("O funcionário " + nome + " tem um salário de R$" + salario + "em junho.")};
</script>

</body>
</html>
